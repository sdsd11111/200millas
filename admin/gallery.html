<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Galería - 200 Millas Admin</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header h1 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-header img {
            height: 40px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #E67E22;
            color: white;
        }

        .btn-primary:hover {
            background: #D35400;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #E67E22;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-info {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .gallery-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item-info {
            padding: 12px;
        }

        .gallery-item-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-item-category {
            font-size: 0.8rem;
            color: #888;
            text-transform: capitalize;
        }

        .gallery-item-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <header class="admin-header">
        <h1>
            <img src="/assets/images/logo-200-millas.png" alt="200 Millas">
            Gestión de Galería
        </h1>
        <div class="header-actions">
            <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Ir al Sitio</a>
            <button onclick="logout()" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="upload-section">
            <h2><i class="fas fa-upload"></i> Subir Nueva Imagen</h2>
            <form id="upload-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title" required placeholder="Ej: Clientes Felices">
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select id="category" name="category" required>
                            <option value="">Seleccionar...</option>
                            <option value="cliente">Clientes</option>
                            <option value="evento">Eventos</option>
                            <option value="plato">Platos Destacados</option>
                        </select>
                    </div>
                    <div class="form-group file-input-wrapper">
                        <label for="image">Imagen</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <div class="file-info">Máximo 1MB. Formatos: JPG, PNG, WebP</div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cloud-upload-alt"></i> Subir
                    </button>
                </div>
            </form>
        </div>

        <div class="gallery-section">
            <h2><i class="fas fa-images"></i> Imágenes en la Galería</h2>
            <div id="gallery-container" class="gallery-grid">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando imágenes...</div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/check');
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/admin/login.html';
                }
            } catch (error) {
                window.location.href = '/admin/login.html';
            }
        }
        checkAuth();

        // Logout
        async function logout() {
            await fetch('/api/admin/logout', { method: 'POST' });
            window.location.href = '/admin/login.html';
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => { msg.className = 'message'; }, 5000);
        }

        // Load gallery
        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            try {
                const response = await fetch('/api/gallery');
                const images = await response.json();

                if (images.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-images"></i>
                            <p>No hay imágenes en la galería</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = images.map(img => `
                    <div class="gallery-item" data-id="${img.id}">
                        <img src="/api/gallery/image/${img.id}" alt="${img.title}" loading="lazy">
                        <div class="gallery-item-info">
                            <div class="gallery-item-title">${img.title}</div>
                            <div class="gallery-item-category">${getCategoryLabel(img.category)}</div>
                        </div>
                        <div class="gallery-item-actions">
                            <button class="delete-btn" onclick="deleteImage(${img.id})" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><p>Error cargando imágenes</p></div>';
            }
        }

        function getCategoryLabel(cat) {
            const labels = { cliente: 'Clientes', evento: 'Eventos', plato: 'Platos Destacados' };
            return labels[cat] || cat;
        }

        // Upload image
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            // Client-side validation
            if (file.size > 1024 * 1024) {
                showMessage('El archivo es muy grande. Máximo 1MB.', 'error');
                return;
            }

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/gallery', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Imagen subida correctamente', 'success');
                    e.target.reset();
                    loadGallery();
                } else {
                    showMessage(data.message || 'Error al subir imagen', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        });

        // Delete image
        async function deleteImage(id) {
            if (!confirm('¿Estás seguro de eliminar esta imagen? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`/api/gallery/${id}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    showMessage('Imagen eliminada correctamente', 'success');
                    loadGallery();
                } else {
                    showMessage(data.message || 'Error al eliminar', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            }
        }

        // Initial load
        loadGallery();
    </script>
</body>

</html>
